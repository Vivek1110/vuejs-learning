<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>VueJS</title>
	<link rel="stylesheet" href="">
    <script src="vue.js"></script>
</head>
<body>
	<div id="app">
        <p v-if="show">You can see me!</p>
        <p v-else>Do you also see me?</p>
        <p v-show='show'>Do you also see me through view show?</p>
        <template v-if='show' v-for='(name, index) in names'>
            <p>Inside template</p>
            <p>{{index}}</p>
            <p>{{name}}</p>
        </template>
        <span v-for='n in 10'>{{n}}</span>
        <ul>
            <li v-for='(name, i) in names' >{{name}} - {{i}}</li>
        </ul>
        <button @click="show = !show">Switch</button>
	</div>
	<script>
	// You may of course also outsource this script code into a separate file (e.g. app.js) and simply import this file here
		new Vue({
            el: '#app',
            data: {
              show: true,
              names: ['Damon', 'Klaus', 'Lucifer']
            }
		})
	</script>
</body>
</html>
