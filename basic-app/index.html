<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>VueJS</title>
	<link rel="stylesheet" href="">
	<script src="vue.js"></script>
</head>
<body>
	<div id="app">
		<h1 v-once>{{title}}</h1>
		<input type="text" v-on:input="changeGreeting"></input>
		<p>{{ greeting }} - <a :href="link" target="-">Google</a></p>
		<button v-on:click="increase(2, $event)">Click Me</button>
		<button v-on:click="counter++">Click Me</button>
		<p>{{counter}}</p>
		<p v-on:mousemove="updateCoordinates">
			Co ordinates: {{x}} / {{y}}
			- <span v-on:mousemove.stop="">DEAD SPOT</span>
		</p>
		<input type="text" v-on:keyup.enter="alertMe">
		<input type="text" v-model="name">
		<p>{{name}}</p>
		<button @click="counter++">Counter Increase</button>
		<p>Counter Increase: {{counter}}</p>
		<p>Result: {{result()}} | {{output}}</p>
		<hr>
		<p v-html="completedLink"></p>
	</div>
	<script>
	// You may of course also outsource this script code into a separate file (e.g. app.js) and simply import this file here
		new Vue({
			el: '#app',
			data: {
				title:'My Vue App',
				greeting: 'Hello World!',
				link: 'http://google.com',
				completedLink: '<a href="http://google.com">Google</a>',
				counter: 0,
				x: 0,
				y: 0,
				name: 'Vivek',
				result: ''
			},
			watch: {
				counter: function(value) {
					var vm = this;
					console.log(this);
					setTimeout(function() {
						vm.counter = 0
					}, 2000);
				}
			},
			computed: {
				output: function() {
					return this.counter > 5 ? 'Greated than 5' : 'Smaller than 5';
				}
			},
			methods: {
				changeGreeting: function(event) {
					this.greeting = event.target.value;
				},
				increase: function(arg, event) {
					console.log(event)
					this.counter = this.counter + arg;
				},
				updateCoordinates: function() {
					this.x = event.clientX;
					this.y = event.clientY;
				},
				alertMe: function() {
					alert('Clicked!!')
				},
				result: function() {
					return this.counter > 5 ? 'Greated than 5' : 'Smaller than 5';
				}
			}
		})
	</script>
</body>
</html>
